<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Photo App</title>
</head>

<body>
  <h1>CatPhotoApp</h1>

  <h2>Cat Photos</h2>
  <p>See more <a href="https://freecatphotoapp.com/">cat photos</a> in our gallery.</p>
  <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
    alt="A cute orange cat lying on its back.">

  <h2>Cat Lists</h2>
  <h3>Things cats love</h3>
  <ul>
    <li>cat nip</li>
    <li>laser points</li>
    <li>lasagna</li>
  </ul>
  <figure>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
    <figcaption>Cats <em>love</em> lasagna.</figcaption>
  </figure>

  <h3>Top 3 things cats hate:</h3>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other Cats</li>
  </ol>
  <figure>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
    <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
  </figure>

  <h2>Cat Form</h2>
  <form method="post" action="#">
    <fieldset>
      <legend>Is your cat an indoor or outdoor cat?</legend>
      <input type="radio" name="indoor-outdoor" id="indoor" value="indoor">
      <label for="indoor">Indoor</label>
      <input type="radio" name="indoor-outdoor" id="outdoor" value="outdoor">
      <label for="outdoor">Outdoor</label>
    </fieldset>

    <fieldset>
      <legend>What's your cat's personality?</legend>
      <input type="checkbox" name="personality" id="loving">
      <label for="loving">Loving</label>
      <input type="checkbox" name="personality" id="lazy">
      <label for="lazy">Lazy</label>
      <input type="checkbox" name="personality" id="energetic">
      <label for="energetic">Energetic</label>
    </fieldset>

    <input type="text" required placeholder="cat photo URL" name="catphotourl" id="catphotourl">
    <input type="submit" value="Submit">
  </form>
</body>

</html>
